version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: klassik
      POSTGRES_PASSWORD: password
      POSTGRES_DB: klassik
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgres://klassik:password@db:5432/klassik
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  db-data:
