server {
    listen 80;
    server_name klassik.99pace.space www.klassik.99pace.space;

    # 1. ACME Challenge (MUSS VOR redirect / stehen!)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type "text/plain";
        try_files $uri =404;
    }

    # 2. Alles andere redirect auf HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}
# HTTPS-Server: Frontend + API-Reverse-Proxy
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name klassik.99pace.space www.klassik.99pace.space;

    # SSL settings wie gehabt:
    ssl_certificate /etc/letsencrypt/live/klassik.99pace.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/klassik.99pace.space/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Usability/Sicherheit
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Content Security Policy: allow required external resources (fonts, CDNs, APIs)
    # NOTE: This template includes 'unsafe-inline' for styles/scripts to quickly
    # restore functionality (inline styles / onclick handlers). Remove 'unsafe-inline'
    # and migrate to nonces/hashes for stronger security in production.
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; connect-src 'self' https://api.kaspascan.io https://api.kaspa.org https://api.coingecko.com https://klassik.99pace.space; img-src 'self' data:; object-src 'none'; frame-ancestors 'self';" always;

    server_tokens off;
    client_max_body_size 20M;
    client_body_timeout 30s;
    client_header_timeout 30s;

    access_log /var/log/nginx/klassik_access.log;
    error_log /var/log/nginx/klassik_error.log warn;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types application/json application/javascript text/css application/font-woff application/font-woff2 image/svg+xml image/x-icon;

    # Static assets mit langem Cache
    location /assets/ {
        alias /var/www/klassik/frontend/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
    }

    location = /favicon.ico { log_not_found off; access_log off; }
    location = /robots.txt { log_not_found off; access_log off; }

    # Blockiere /admin und /dashboard
    location ~ ^/(admin|dashboard)/ {
        deny all;
        return 404;
    }

    # ACME-Challenge auch auf HTTPS
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type "text/plain";
        try_files $uri =404;
        access_log off;
        log_not_found off;
    }

    # ---- API BEGIN ----
    location /api/ {
        proxy_pass http://127.0.0.1:8130/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    # ---- API END ----

    # ---- Frontend ----
    # Alle anderen Requests an index.html (SPA-Fallback)
    location / {
        root /var/www/klassik/frontend/;
        try_files $uri $uri/ /index.html;
    }
}