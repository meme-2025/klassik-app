<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klassik - Wallet Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.3;
        }

        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: move 25s infinite linear;
            bottom: -150px;
        }

        .bg-animation span:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .bg-animation span:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; }
        .bg-animation span:nth-child(3) { left: 70%; width: 40px; height: 40px; animation-delay: 4s; }
        .bg-animation span:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; }
        .bg-animation span:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .bg-animation span:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .bg-animation span:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .bg-animation span:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; }
        .bg-animation span:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; }
        .bg-animation span:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; }

        @keyframes move {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }

        /* Gateway Container */
        .gateway-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem 2.5rem;
            max-width: 450px;
            width: 90%;
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-weight: 800;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        /* Status Messages */
        .status {
            margin: 1.5rem 0;
            padding: 1rem;
            border-radius: 15px;
            font-weight: 600;
            display: none;
        }

        .status.info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            display: block;
        }

        .status.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .status.error {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .status.warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        /* Wallet Display */
        .wallet-display {
            display: none;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            padding: 1.5rem;
            border-radius: 15px;
            margin: 1.5rem 0;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }

        .wallet-display.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .wallet-label {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .wallet-address {
            font-family: monospace;
            font-size: 1rem;
            color: #667eea;
            font-weight: 700;
            word-break: break-all;
        }

        /* Input Field */
        .input-group {
            margin: 1.5rem 0;
            display: none;
        }

        .input-group.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1.1rem;
            text-align: center;
            transition: all 0.3s;
            font-weight: 600;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .input-hint {
            font-size: 0.85rem;
            color: #888;
            margin-top: 0.5rem;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0.5rem 0;
            position: relative;
            overflow: hidden;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
            display: none;
        }

        .btn-secondary.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        .btn-secondary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(79, 172, 254, 0.6);
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        .btn.loading .spinner {
            display: block;
        }

        .btn.loading span {
            opacity: 0.7;
        }

        /* Footer */
        .footer {
            margin-top: 2rem;
            color: #999;
            font-size: 0.9rem;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Success Animation */
        .success-check {
            display: none;
            width: 80px;
            height: 80px;
            margin: 2rem auto;
        }

        .success-check.active {
            display: block;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: #11998e;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #11998e;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }

        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: #11998e;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }

        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }

        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 40px #11998e; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .gateway-container {
                padding: 2rem 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
            .logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="gateway-container">
        <div class="logo">üîê</div>
        <h1>KLASSIK</h1>
        <p class="subtitle">Wallet Gateway</p>

        <!-- Status Message -->
        <div id="status" class="status info">
            üåü Verbinde deine Wallet um fortzufahren
        </div>

        <!-- Wallet Display -->
        <div id="walletDisplay" class="wallet-display">
            <div class="wallet-label">Connected Wallet</div>
            <div id="walletAddress" class="wallet-address">0x...</div>
        </div>

        <!-- Username Input -->
        <div id="usernameGroup" class="input-group">
            <label for="username">W√§hle deinen Username</label>
            <input type="text" id="username" placeholder="crypto_king" maxlength="30" pattern="[a-zA-Z0-9_]{3,30}">
            <div class="input-hint">3-30 Zeichen ‚Ä¢ Nur Buchstaben, Zahlen & _</div>
        </div>

        <!-- Success Check -->
        <svg class="success-check" id="successCheck" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>

        <!-- Buttons -->
        <button id="connectBtn" class="btn btn-primary" onclick="handleConnect()">
            <span>üîó Wallet Verbinden</span>
            <div class="spinner"></div>
        </button>

        <button id="registerBtn" class="btn btn-secondary" onclick="handleRegister()">
            <span>üöÄ Registrieren & Signieren</span>
            <div class="spinner"></div>
        </button>

        <button id="loginBtn" class="btn btn-secondary" onclick="handleLogin()">
            <span>‚ú® Signieren & Einloggen</span>
            <div class="spinner"></div>
        </button>

        <div class="footer">
            Powered by <a href="#">Klassik Network</a>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let connectedWallet = null;

        // Prevent hero-stats errors
        if (!document.getElementById('heroStats')) {
            window.addEventListener = new Proxy(window.addEventListener, {
                apply: (target, thisArg, args) => {
                    if (args[0] === 'DOMContentLoaded' && args[1].toString().includes('heroStats')) {
                        return; // Skip hero-stats listener
                    }
                    return Reflect.apply(target, thisArg, args);
                }
            });
        }

        // Set loading state
        function setLoading(btn, loading) {
            if (loading) {
                btn.classList.add('loading');
                btn.disabled = true;
            } else {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        // Show status message
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
        }

        // Handle Connect Wallet
        async function handleConnect() {
            const btn = document.getElementById('connectBtn');
            setLoading(btn, true);

            try {
                // Check MetaMask
                if (!window.ethereum) {
                    showStatus('‚ùå MetaMask nicht gefunden! Bitte installieren.', 'error');
                    setTimeout(() => {
                        window.open('https://metamask.io/download/', '_blank');
                    }, 1500);
                    return;
                }

                showStatus('üîÑ Verbinde mit MetaMask...', 'info');

                // Request accounts
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                connectedWallet = accounts[0];

                if (!connectedWallet) {
                    throw new Error('Keine Wallet gefunden');
                }

                // Show wallet
                document.getElementById('walletAddress').textContent = 
                    `${connectedWallet.substring(0, 6)}...${connectedWallet.substring(38)}`;
                document.getElementById('walletDisplay').classList.add('active');

                showStatus('‚úÖ Wallet verbunden!', 'success');
                console.log('‚úÖ Connected:', connectedWallet);

                // Check if registered
                const checkRes = await fetch(`${API_URL}/api/auth/user?address=${connectedWallet}`);

                if (checkRes.ok) {
                    // Wallet registered -> Show login
                    const { user } = await checkRes.json();
                    showStatus(`üëã Willkommen zur√ºck! Bitte signiere um einzuloggen.`, 'info');
                    document.getElementById('loginBtn').classList.add('active');
                    document.getElementById('connectBtn').style.display = 'none';
                    console.log('‚úÖ Wallet found:', user.username);
                } else {
                    // Not registered -> Show registration
                    showStatus('üÜï Neue Wallet! Bitte registrieren.', 'warning');
                    document.getElementById('usernameGroup').classList.add('active');
                    document.getElementById('registerBtn').classList.add('active');
                    document.getElementById('connectBtn').style.display = 'none';
                }

            } catch (error) {
                console.error('‚ùå Connect error:', error);
                showStatus(`‚ùå Fehler: ${error.message}`, 'error');
            } finally {
                setLoading(btn, false);
            }
        }

        // Handle Register
        async function handleRegister() {
            const btn = document.getElementById('registerBtn');
            const username = document.getElementById('username').value.trim();

            // Validate username
            if (!username) {
                showStatus('‚ö†Ô∏è Bitte Username eingeben', 'error');
                return;
            }

            if (username.length < 3 || username.length > 30) {
                showStatus('‚ö†Ô∏è Username muss 3-30 Zeichen lang sein', 'error');
                return;
            }

            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showStatus('‚ö†Ô∏è Nur Buchstaben, Zahlen und _ erlaubt', 'error');
                return;
            }

            setLoading(btn, true);

            try {
                showStatus('üìù Registriere Wallet...', 'info');

                // Register wallet
                const regRes = await fetch(`${API_URL}/api/auth/user`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        address: connectedWallet, 
                        username: username 
                    })
                });

                if (!regRes.ok) {
                    const err = await regRes.json();
                    throw new Error(err.error || 'Registrierung fehlgeschlagen');
                }

                showStatus('‚úÖ Wallet registriert! Jetzt signieren...', 'success');
                console.log('‚úÖ Registered!');

                // Auto-login after registration
                setTimeout(() => handleLogin(), 1000);

            } catch (error) {
                console.error('‚ùå Register error:', error);
                showStatus(`‚ùå ${error.message}`, 'error');
                setLoading(btn, false);
            }
        }

        // Handle Login
        async function handleLogin() {
            const btn = document.getElementById('loginBtn') || document.getElementById('registerBtn');
            setLoading(btn, true);

            try {
                // Get nonce
                showStatus('üé≤ Hole Signatur-Challenge...', 'info');
                const nonceRes = await fetch(`${API_URL}/api/auth/nonce?address=${connectedWallet}`);
                const { message } = await nonceRes.json();

                // Sign message
                showStatus('‚úçÔ∏è Bitte in MetaMask signieren...', 'warning');
                const signature = await window.ethereum.request({
                    method: 'personal_sign',
                    params: [message, connectedWallet]
                });

                showStatus('üîê Verifiziere Signatur...', 'info');

                // Verify signature
                const authRes = await fetch(`${API_URL}/api/auth/signin-with-wallet`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address: connectedWallet, signature })
                });

                if (!authRes.ok) {
                    const err = await authRes.json();
                    throw new Error(err.error || 'Login fehlgeschlagen');
                }

                const authData = await authRes.json();

                // Save to localStorage
                localStorage.setItem('klassik_token', authData.token);
                localStorage.setItem('klassik_user', JSON.stringify(authData.user));

                // Show success
                showStatus('üéâ Erfolgreich eingeloggt!', 'success');
                document.getElementById('successCheck').classList.add('active');
                
                console.log('‚úÖ Login successful!');

                // Redirect to app
                setTimeout(() => {
                    window.location.href = '/app.html';
                }, 2000);

            } catch (error) {
                console.error('‚ùå Login error:', error);
                showStatus(`‚ùå ${error.message}`, 'error');
                setLoading(btn, false);
            }
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('klassik_token');
            const user = localStorage.getItem('klassik_user');

            if (token && user) {
                // Already logged in -> redirect
                console.log('‚úÖ Already logged in, redirecting...');
                window.location.href = '/app.html';
            }
        });
    </script>
</body>
</html>
